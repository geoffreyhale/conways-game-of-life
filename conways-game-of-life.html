<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" type="text/css" href="conways-game-of-life.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>


    <div id="cgol_container">
        <h1>Conway's Game of Life</h1>

        <div id="cgol_game" class="pretty">
            <div id="cgol_game_col_left">
                <div id="gameGrid">grid will draw here</div>
            </div>
            <div id="cgol_game_col_right">
                <div id="infoBoard" class="pretty">infoBoard will draw here</div>
                <div id="controlPanel">
                    <fieldset>
                        <button id="startTimerButton" onclick="startTime()" disabled>START</button>
                        <button id="stopTimerButton" onclick="stopTime()">STOP</button>
                        <!--<button onclick="goNextGen()">STEP</button>-->
                    </fieldset>
                    <fieldset>
                        <button onclick="resetGame(0)">CLEAR</button>
                        <button onclick="resetGame()">RANDOM</button>
                        <button onclick="setGliderGame()">GLIDERS</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="conways-game-of-life.js"></script>




</body>
</html>
